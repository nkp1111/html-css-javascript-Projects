<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/6036f5d002.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div id="panel">
    <strong>How satisfied are you with our customer support performance ?</strong>
    <div class="ratings-container">
      <div class="rating">
        <img src="https://img.icons8.com/emoji/512/frowning-face.png" alt="">
        <small>Unhappy</small>
      </div>

      <div class="rating">
        <img src="https://img.icons8.com/emoji/512/neutral-face.png" alt="">
        <small>Neutral</small>
      </div>

      <div class="rating">
        <img src="https://img.icons8.com/emoji/512/grinning-face-with-big-eyes--v2.png" alt="">
        <small>Satisfied</small>
      </div>
    </div>

    <button id="send">
      Send Review
    </button>
  </div>
  <script src="./index.js"></script>
</body>

</html>
