<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Image Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="image-container">
      <img src="https://picsum.photos/id/10/1400/700" alt="">

      <img src="https://picsum.photos/id/12/1400/700" alt="">

      <img src="https://picsum.photos/id/14/1400/700" alt="">

      <img src="https://picsum.photos/id/15/1400/700" alt="">

      <img src="https://picsum.photos/id/25/1400/700" alt="">
    </div>

    <div class="buttons-container">
      <button id="left" class="btn">Prev</button>
      <button id="right" class="btn">Next</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
