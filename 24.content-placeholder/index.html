<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Content Placeholder</title>
</head>

<body>
  <div class="card">
    <div id="header" class="animated-bg card-header">
      <img src="https://picsum.photos/id/0/1500/700" alt="">
    </div>

    <div class="card-content">
      <h3 class="card-title animated-bg animated-bg-text" id="title">
        Lorem ipsum dolor sit amet
      </h3>
      <p class="card-text" id="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Perferendis, quia.
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
        <span class="animated-bg animated-bg-text">&nbsp;</span>
      </p>

      <div class="author">
        <div class="profile-img animated-bg" id="profile-img">
          <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
        </div>
        <div class="author-info">
          <strong class="animated-bg animated-bg-text" id="name">
            John Doe
          </strong>
          <small class="animated-bg animated-bg-text" id="date">15 Aug 1996</small>
        </div>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
