<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/6036f5d002.js" crossorigin="anonymous"></script>
  <title>Vertical Slider</title>
</head>

<body>

  <div class="container">
    <div class="left-slide">
      <div style="background-color:#fd3555">
        <h1>Lake View</h1>
        <p>Boat on the shore</p>
      </div>
      <div style="background-color:#2a86ba">
        <h1>Rain Forest</h1>
        <p>Waterfall within forest</p>
      </div>
      <div style="background-color:#252e23">
        <h1>Maple leaves</h1>
        <p>Forest of maples</p>
      </div>
      <div style="background-color:#ffb866">
        <h1>Little kitten</h1>
        <p>kitten peeking through jeans</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image:url(../images/4-47096_cat-wallpaper-background-data-src-free-download-cat.jpg)">
      </div>
      <div
        style="background-image:url(../images/beautiful-autumn-leaves-autumn-red-background-sunny-daylight-horizontal.jpg)">
      </div>
      <div style="background-image:url(../images/background-park-wonder-famous-countryside-waterscape.jpg)">
      </div>
      <div
        style="background-image:url(../images/beautiful-shot-small-lake-with-wooden-rowboat-focus-breathtaking-clouds-sky.jpg)">
      </div>
    </div>
    <div class="btns">
      <button class="down-btn">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-btn">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
