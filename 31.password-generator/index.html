<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="https://kit.fontawesome.com/6036f5d002.js" crossorigin="anonymous"></script>
  <title>Password Generator</title>
</head>

<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="result-container">
      <span class="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label for="length">Password length</label>
        <input type="number" id="length" min="5" max="30" value="10" step="5">
      </div>
      <div class="setting">
        <label for="">Include uppercase letters</label>
        <input type="checkbox" id="uppercase">
      </div>
      <div class="setting">
        <label for="">Include lowercase letters</label>
        <input type="checkbox" id="lowercase">
      </div>
      <div class="setting">
        <label for="">Include numbers</label>
        <input type="checkbox" id="number">
      </div>
      <div class="setting">
        <label for="">Include symbols</label>
        <input type="checkbox" id="symbol">
      </div>
      <div class="setting">
        <button class="btn" id="submit-btn">Generate Password</button>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
